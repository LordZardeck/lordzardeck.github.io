# Site wide configuration

title:            "Sean Templeton: Web Developer"
locale:           en_US
url:              "http://lordzardeck.github.io"


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Sean Templeton
  avatar: bio-photo.jpg
  bio: "I am a Web Developer and technology enthusiast who has been developing web applications since I was 15 years old."
  email: "sean@templeton.io"
  disqus-shortname:
  twitter: lordzardeck
  facebook: #username
  google:
    plus: "SeanTempletonJS"
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: lordzardeck
  stackoverflow: 633513/lordzardeck
  linkedin: lordzardeck
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
